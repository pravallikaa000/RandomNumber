<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <div class="input-group">
            <label for="minValue">Minimum Value</label>
            <input type="number" id="minValue" placeholder="Enter minimum value">
        </div>
        <div class="input-group">
            <label for="maxValue">Maximum Value</label>
            <input type="number" id="maxValue" placeholder="Enter maximum value">
        </div>
        <button onclick="generateRandomNumber()">Generate</button>
        <div class="result">
            <p id="randomNumber"></p>
        </div>
    </div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);

            if (isNaN(min) || isNaN(max)) {
                alert("Please enter valid numbers for both fields.");
                return;
            }

            if (min > max) {
                alert("Minimum value cannot be greater than Maximum value.");
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('randomNumber').innerText = `Generated Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
